<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
</head>

<body>
    <div id="calendar"></div>

    <script>
        const createCalendar = (elem, year, month) => {

            const rigthMonth = month - 1
            const d = new Date(year, rigthMonth)

            let table = '<table><tr><th>пн</th><th>вт</th><th>ср</th><th>чт</th><th>пт</th><th>сб</th><th>вс</th></tr><tr>'

            const getDay = date => {
                let day = date.getDay()

                if (day == 0) day = 7
                return day - 1
            }

            for (let i = 0; i < getDay(d); i++) {
                table += '<td></td>'
            }

            while (d.getMonth() === rigthMonth) {
                table += '<td>' + d.getDate() + '</td>'

                if (getDay(d) % 7 === 6) {
                    table += '</tr><tr>'
                }

                d.setDate(d.getDate() + 1)
            }

            if (getDay(d) !== 0) {
                for (let i = getDay(d); i < 7; i++) {
                    table += '<td></td>'
                }
            }

            table += '</tr></table>'
            elem.innerHTML = table
        }

        createCalendar(calendar, 2012, 9)
    </script>
</body>

</html>
