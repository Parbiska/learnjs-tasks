<!DOCTYPE html>
<html lang="en">

<body>

    <script>
        const calcWidthScroll = () => {
            const div = document.createElement('div')

            div.style.overflow = 'scroll'
            div.style.width = '100px'
            div.style.height = '100px'

            document.body.append(div)
            const scrollWidth = div.offsetWidth - div.clientWidth
            div.remove()
            
            return scrollWidth
        }

    </script>
</body>

</html>
